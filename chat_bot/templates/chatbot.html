<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0d0d0d;
            color: gold;
        }
        .navbar {
            background-color: #1a1a1a;
        }
        .chat-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: #1a1a1a;
            box-shadow: 0 0 10px gold;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid gold;
            border-radius: 5px;
            background-color: #0d0d0d;
        }
        .input-group {
            border-radius: 5px;
        }
        .btn-send {
            background-color: gold;
            color: black;
            font-weight: bold;
        }
        .btn-send:hover {
            background-color: #ffd700;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">NeuraChatrix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Chatbot Interface -->
    <div class="container mt-5">
        <div class="chat-container">
            <h3 class="text-center">Neura</h3>
            <div class="chat-box" id="chatBox">
                <p><strong>Bot:</strong> Hello! How can I assist you today?</p>
            </div>
            <div class="input-group mt-3">
                <input type="text" class="form-control" id="userInput" placeholder="Type your message...">
                <button class="btn btn-send" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("userInput").value;
            if (input.trim() === "") return;
            let chatBox = document.getElementById("chatBox");

            let userMessage = `<p><strong>You:</strong> ${input}</p>`;
            chatBox.innerHTML += userMessage;
            document.getElementById("userInput").value = "";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
