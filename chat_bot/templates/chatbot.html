{% extends "block.html" %}

{% block title %}Chatbot{% endblock %}

{% block content %}
<div class="container">
    <h1>Chatbot</h1>
    <p>Welcome, I'm Neura! Start a conversation below.</p>
    <div id="chatbox" class="border p-3" style="height: 400px; overflow-y: auto;"></div>
    <input type="text" id="userInput" class="form-control mt-2" placeholder="Type a message...">
    <button class="btn btn-gold mt-2" onclick="sendMessage()">Send</button>
</div>

<script>
    function sendMessage() {
        let input = document.getElementById("userInput");
        let chatbox = document.getElementById("chatbox");
        if (input.value.trim() !== "") {
            let userMessage = `<p><strong>You:</strong> ${input.value}</p>`;
            chatbox.innerHTML += userMessage;
            input.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    }
</script>
{% endblock %}
